<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Style the container element */
      #container {
        width: 100%;
        height: 100vh;
        position: relative;
        background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      }

      /* Style the text element */
      #text {
        width: 50%;
        height: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
      }

      /* Style the button element */
      #button {
        width: 200px;
        height: 50px;
        margin-top: 20px;
        border: none;
        border-radius: 25px;
        background-color: #00b4db;
        color: white;
        font-size: 20px;
        cursor: pointer;
      }

      /* Add a hover effect to the button */
      #button:hover {
        background-color: #0083b0;
      }

      /* Style the SVG element */
      svg {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
      }

      /* Define the animation for the polygons */
      polygon {
        fill: none;
        stroke-width: 2px;
        stroke-dasharray: 2000; /* This is the length of the polygon's path */
        stroke-dashoffset: 2000; /* This is the initial position of the polygon's path */
        animation-name: draw; /* The name of the animation */
        animation-duration: 5s; /* The duration of the animation */
        animation-timing-function: ease-in-out; /* The timing function of the animation */
        animation-fill-mode: forwards; /* The fill mode of the animation */
      }

      /* Define the keyframes for the animation */
      @keyframes draw {
        to {
          stroke-dashoffset: 0; /* The final position of the polygon's path */
          fill-opacity: 0.5; /* The final opacity of the polygon's fill */
          stroke-opacity: 0.5; /* The final opacity of the polygon's stroke */
          transform-origin: center; /* The origin of the polygon's transformation */
          transform: scale(1.2); /* The final scale of the polygon */
          filter: blur(2px); /* The final blur effect of the polygon */
        }
      }
    </style>
  </head>
  <body>
    <!-- Create a container element -->
    <div id="container">
      <!-- Create a text element -->
      <div id="text">
        <h1>Solid</h1>
        <p>
          Solid is a free HTML landing page template designed and developed for
          web-based applications and products.
        </p>
        <!-- Create a button element -->
        <button id="button">Get Started</button>
      </div>
      <!-- Create an SVG element -->
      <svg viewBox="0 0 800 600">
        <!-- Create some polygons with random points -->
        <polygon points="121,232 343,161 267,26" />
        <polygon points="232,343 161,267 26,121" />
        <polygon points="343,232 161,121 267,26" />
        <polygon points="232,161 121,343 26,267" />
      </svg>
    </div>
  </body>
</html>
